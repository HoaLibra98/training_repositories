<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Template drivem form</h3>
        <form>

          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" />
          </div>

          <input class="btn btn-info" type="submit" value="LogIn" (submit)="Login()" (click)="Login()">

          <label>{{outputMsg}}</label>
        </form>
      </div>
    </div>
  </div>
</div>
