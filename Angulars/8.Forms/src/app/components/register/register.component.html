<div class="row">
  <div class="col-md-12">
    <div class="" id="loginModal">

      <div class="modal-body">
        <div class="well">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
            <li><a href="#create" data-toggle="tab">Register</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="login">

              <form class="form-horizontal" [formGroup]="loginFrm">

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" />
                </div>


                <div class="form-group">
                  <input class="btn btn-info" type="submit" value="LogIn" (submit)="logIn()" (click)="logIn()">
                </div>
                <label>{{outputMsg}}</label>
              </form>
            </div>

            <div class="tab-pane form-horizontal" id="create">
              <form id="tab" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }" />

                  <div *ngIf="submitted && registerForm.controls.firstName.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required</div>
                  </div>

                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.lastName.errors }" />

                  <div *ngIf="submitted && registerForm.controls.lastName.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required</div>
                  </div>

                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />

                  <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters
                    </div>
                  </div>

                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />

                  <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                    <div *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address</div>
                  </div>

                </div>

                <div class="form-group">
                  <label>Birth Date</label>
                  <input type="text" name='birthDate' formControlName="birthDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls.birthDate.errors }" />

                  <div *ngIf="submitted && registerForm.controls.birthDate.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.birthDate.errors.myCustomError">Date must is valid pattern yyyy-dd-MM
                    </div>
                  </div>
                </div>

                <div class="form-group">

                  <label class="radio-inline"><input type="radio" name='gender' formControlName="gender">Women</label>
                  <label class="radio-inline"><input type="radio" name='gender' formControlName="gender">Men</label>
                  <label class="radio-inline"><input disabled name='gender' type="radio" formControlName="gender">LBGT</label>

                </div>


                <div class="form-group">
                  <button class="btn btn-primary">Register</button>
                </div>

                <label>{{outputMsg}}</label>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
