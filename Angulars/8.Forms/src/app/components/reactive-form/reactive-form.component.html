<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Reactive form</h3>
        <form [formGroup]="loginFrm">

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>

          <input class="btn btn-info" type="submit" value="LogIn" (submit)="Login()" (click)="Login()"  >
        </form>

      </div>
    </div>
  </div>
</div>
